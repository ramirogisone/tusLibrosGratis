<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Libros Gratuitos</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <a class="navbar-brand" href="#">Busca tus libros Gratuitos</a>
    </nav> 
     <div class="container buscador">
               <div id="buscador" class=" card card-body">
                   <h1 class="text-center">Busca tus libros gratis por título, autor o categoría</h1>

                   <div class="form-group">
                        <label for="exampleSelect1">Busca por título o autor</label>
                        <input type="text" id="libro" class="form-control" placeholder="Busca por título o autor"> 
                    </div>
                     
                   <div class="form-group">
                        <label for="exampleSelect1">Selecciona la Categoría</label>
                        <select class="form-control" id="listado-categorias"></select>
                    </div>


                   <input type="submit" class="mt-5 form-control btn btn-success" id="buscarBtn" value="Buscar">
               </div>  
               <div id="resultado-libros" class="row mt-5"></div>
           </div>
       
           <footer class="mt-5 p-3 text-center bg-primary">
               Buscador de Libros Gratuitos &copy;
           </footer>
       
          <script src="js/openlibra.js"></script>
          <script src="js/interfaz.js"></script>
          <script src="js/app.js"></script>
           <style>
                .texto-info {
                   font-weight: bold;
                   margin-top: 30px;
                }
                footer {
                     color: white;
                }
           </style>
</body>
</html>
